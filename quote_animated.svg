<?xml version="1.0" encoding="UTF-8"?>
<svg width="980" height="220" viewBox="0 0 980 220" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Dev Quote">
  <title>Dev Quote</title>
  <desc>Animated quote card with grow-out-in effect</desc>

  <!-- Background -->
  <rect x="0" y="0" width="980" height="220" rx="16" fill="#141823"/>
  <!-- Border -->
  <rect x="0.5" y="0.5" width="979" height="219" rx="16" fill="none" stroke="#232a36"/>
  <!-- Accent bar -->
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#ff4d8d"/>
      <stop offset="100%" stop-color="#7fe8ff"/>
    </linearGradient>
  </defs>
  <rect x="0" y="216" width="980" height="4" fill="url(#g)"/>

  <!-- Content group with animation (grow out in) -->
  <g id="content" transform="translate(490,110)" opacity="0">
    <!-- Opening quote -->
    <text x="-440" y="-18" font-family="Inter, Segoe UI, Roboto, Arial" font-size="30" fill="#7fe8ff">“</text>

    <!-- Quote lines -->
    <text x="-420" y="-18" font-family="Inter, Segoe UI, Roboto, Arial" font-size="21" fill="#7fe8ff">
      I make mistakes because I’m always operating at my limit.
    </text>
    <text x="-420" y="12" font-family="Inter, Segoe UI, Roboto, Arial" font-size="21" fill="#7fe8ff">
      If I only stay in comfortable territory all the time, that’s not so much fun.
    </text>

    <!-- Closing quote -->
    <text x="450" y="12" text-anchor="end" font-family="Inter, Segoe UI, Roboto, Arial" font-size="30" fill="#7fe8ff">”</text>

    <!-- Author -->
    <text x="450" y="60" text-anchor="end" font-family="Inter, Segoe UI, Roboto, Arial" font-size="18" font-weight="600" fill="#ff4d8d">— Donald Knuth</text>

    <!-- Animations -->
    <animate attributeName="opacity" from="0" to="1"
             dur="300ms" begin="0.05s" fill="freeze" />
      
    <animateTransform attributeName="transform" attributeType="XML" type="scale"
      additive="sum"
      values="0.92;1.06;1.00"
      keyTimes="0;0.6;1"
      dur="900ms" begin="0.05s"
      calcMode="spline"
      keySplines=".2,.8,.2,1;.2,.8,.2,1"
      fill="freeze" />

  </g>
</svg>
